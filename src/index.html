<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="banner">
      <header class="header">
        <h1 class="header__title"></h1>
      </header>
      <main class="main">
        <section class="feature-cards">
          <div class="card">
            <img
              class="card__image"
              src="./assets/images/f1/f1.png"
              alt="Unlimited Art Creation" />
            <p class="card__text"></p>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./assets/images/f2/f2.png"
              alt="Exclusive Styles" />
            <p class="card__text"></p>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./assets/images/f3/f3.png"
              alt="Magic Avatars" />
            <p class="card__text"></p>
          </div>
        </section>

        <section class="plans">
          <div class="offer"></div>
          <div class="selector selector__selected">
            <div>
              <h3 class="selector__title"></h3>
              <p class="selector__text"></p>
            </div>
            <div class="selector__price">
              <p class="selector__text"></p>
            </div>
          </div>

          <div class="selector">
            <div>
              <h3 class="selector__title"></h3>
            </div>
            <div class="selector__price">
              <p class="selector__text"></p>
            </div>
          </div>
          <div class="button__wrapper">
            <a href="#" class="button"></a>
          </div>
        </section>
      </main>

      <footer class="footer">
        <a href="#" class="footer__link terms"></a>
        <a href="#" class="footer__link privacy"></a>
        <a href="#" class="footer__link restore"></a>
      </footer>
    </div>
  </body>
</html>
