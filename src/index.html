<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="banner">
      <header class="header">
        <h1 class="header__title">Get Unlimited Access</h1>
      </header>
      <main class="main">
        <section class="feature-cards">
          <div class="card">
            <img
              class="card__image"
              src="./assets/images/f1/f1.png"
              alt="Unlimited Art Creation" />
            <p class="card__text">Unlimited Art Creation</p>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./assets/images/f2/f2.png"
              alt="Exclusive Styles" />
            <p class="card__text">Exclusive Styles</p>
          </div>
          <div class="card">
            <img
              class="card__image"
              src="./assets/images/f3/f3.png"
              alt="Magic Avatars" />
            <p class="card__text">Magic Avatars With 20% Off</p>
          </div>
        </section>
        <div class="offer">BEST OFFER</div>
        <section class="plans">
          <div class="year_plan">
            <div>
              <h3>Yearly access</h3>
              <p>Just $39.99 per year</p>
            </div>
            <div>
              <p>$0.48</p>
              <p>per week</p>
            </div>
          </div>

          <div class="weekly_plan">
            <div>
              <h3>Weekly access</h3>
              <p>Just $39.99 per year</p>
            </div>
            <div>
              <p>$6.99</p>
              <p>per week</p>
            </div>
          </div>
          <button>Continue</button>
        </section>
      </main>

      <footer>
        <a href="#" class="footer__link terms">Terms of Use</a>
        <a href="#" class="footer__link privacy">Privacy Policy</a>
        <a href="#" class="footer__link restore">Restore</a>
      </footer>
    </div>
  </body>
</html>
